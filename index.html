<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
</head>

<body>
	<h1>Tic Tac Toe</h1>
	<div>Player 1 is assigned 'X' and will play first.</div>
	<div class="players clearfix">
		<p>Player 1 (X) <span><i id="xFull" class="fa fa-circle"></i></span> </p>
		<p>Player 2 (O) <span></i><i id="oFull" class="fa fa-circle"></i></span> </p>
	</div>
	
	<table id="board">
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	<button id="button">New Game</button>
	<script type="text/javascript" src="tic-tac-toe.js"></script>
</body>
</html>
